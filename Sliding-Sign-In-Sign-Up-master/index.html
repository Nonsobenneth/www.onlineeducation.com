<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>nonibest data service</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" id="email_signin" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="psw_signin" placeholder="Password" />
          </div>
          <input type="checkbox" onclick="myfunction()">
          <input type="submit" value="Login" class="btn solid" id="button_signin" />
          <a href="" id="reset">forget password?</a>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.google.com" class="social-icon">
              <i class="fab fa-google"></i>
            </a>

          </div>
        </form>

        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" id="name" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="No hp" id="nohp" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email_signup" />

          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="psw_signup" />
          </div>
          <input type="submit" class="btn" value="Sign up" id="button_signup" />

          <p class="social-text">Or Sign up with social platforms</p>
         
            <div class="social-media">
              <a href="https://www.facebook.com" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.google.com" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
           welcome to nonibest data service 
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>

          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
         
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script type="module" src="myscript.js"></script>
</body>

</html>
